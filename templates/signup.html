{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <style>
.login,
.image {
  min-height: 100vh;
}
    #txt{
        color:maroon;
    }
.bg-image {
  background-image: url('https://images.template.net/95613/blue-aesthetic-background-k2k0c.jpg');
  background-size: cover;
  background-position: center center;
}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>

<div class="container-fluid">
    <div class="row no-gutter">
        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image"></div>


        <!-- The content half -->
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">

                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4" id="txt">Register</h3>
                            <p class="text-muted mb-4"></p>
                            <form action="" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group mb-3 row">
                                    <input id="inputEmail" type="text" name="fname" placeholder="first name" required="" autofocus="" class="col form-control rounded-pill border-0 shadow-sm px-4">
                                    <input id="inputEmail" type="text" name="lname" placeholder="last name" required="" autofocus="" class="col form-control rounded-pill border-0 shadow-sm px-4">
                                </div>
                                <div class="form-group mb-3">
                                    <input id="inputEmail" type="file" accept="image/*" name="pp" placeholder="profile pic" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                </div><div class="form-group mb-3 row">    
                                    <input id="inputEmail" type="text" name="name" placeholder="Username" required="" autofocus="" class="col form-control rounded-pill border-0 shadow-sm px-4">
                                    <input id="inputEmail" type="email" name="email" placeholder="email" required="" autofocus="" class="col form-control rounded-pill border-0 shadow-sm px-4">
                                </div>
                                <div class="form-group mb-3 row">
                                    <input id="inputPassword" name="p1" type="password" placeholder="Password" required="" class="col form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                
                                    <input id="inputPassword" name="p2" type="password" placeholder="Re-enter Password" required="" class="col form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                </div>
                                <div class="form-group mb-3 row">
                                    <input id="inputPassword" name="line1" type="text" placeholder="address line 1" required="" class="col form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                    <input id="inputPassword" name="city" type="text" placeholder="city" required="" class="col form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                
                                </div>
                                <div class="form-group mb-3 row">
                                    <input id="inputPassword" name="state" type="text" placeholder="state" required="" class="col form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                    <input id="inputPassword" name="pincode" type="number" placeholder="pincode" required="" class="col form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                
                                </div>
                                <div class="mb-3">
                                    {% for m in messages %}
                                    <h5>{{m}}</h5>
                                    {% endfor %}
                                </div>
                                <button type="submit" class="btn btn-danger btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign up</button>
                            </form>
                            <p class="text-muted mb-4 " id="txt">Already have an account? <a href="patient">Login</a></p>
                        </div>
                    </div>
                </div><!-- End -->

            </div>
        </div><!-- End -->

    </div>
</div>
</body>
</html>
